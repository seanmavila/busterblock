<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/style.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>busterblock</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="public/assets/bblogo1.png" alt="logo" class="logo" />
        <nav>
          <ul>
            <li><a href="search.html">Search</a></li>
            <li><a href="modify.html">Modify</a></li>
            <li><a href="adddelete.html">Add/Delete</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="form-box">
      <div class="btn-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">
          Log In
        </button>
        <button type="button" class="toggle-btn" onclick="register()">
          Register
        </button>
      </div>
      <form id="login" class="input-group">
        <input
          type="text"
          class="input-field"
          placeholder="Username"
          required
        />
        <input
          type="text"
          class="input-field"
          placeholder="Password"
          required
        />
        <input type="checkbox" class="check-box" /><span
          >Remember Password</span
        >
        <button type="submit" class="submit-btn">Log In</button>
      </form>
      <form id="register" class="input-group">
        <input
          type="text"
          class="input-field"
          placeholder="Username"
          required
        />
        <input type="email" class="input-field" placeholder="Email" required />
        <input
          type="text"
          class="input-field"
          placeholder="Password"
          required
        />
        <input type="checkbox" class="check-box" /><span
          >I agree to the terms and conditions</span
        >
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
